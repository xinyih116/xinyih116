<html>
<body>
    <h1>Exploring the DOM</h1>

    <h2>Count Down: <span id="count">20</span></h2>
    <button onclick="updateCount()">Next</button>

    <!-- Button to toggle countdown visibility -->
    <button onclick="toggleCountdown()">Toggle Countdown</button>

    <script>
        var i = 20;

        function updateCount() {
            i = i - 1;
            countobj = document.getElementById("count");
            console.log("Updating object: " + countobj);

            // Calculate color based on count
            var redValue = 255 - (i * (255 / 20)); // Adjusting for 20 steps from green (0,255,0) to red (255,0,0)

            // Set background color to a shade of red
            document.body.style.backgroundColor = "rgb(" + redValue + ", 0, 0)";

            if (i === 0) {
                // Perform something special when i reaches 0
                countobj.innerHTML = "<b>BOOM!</b>";
            } else {
                countobj.innerHTML = "<b>" + i + "</b>";
            }
        }

        // Function to toggle countdown visibility
        function toggleCountdown() {
            var countdown = document.getElementById("count");
            if (countdown.style.display === "none") {
                countdown.style.display = "inline";
            } else {
                countdown.style.display = "none";
            }
        }
    </script>
</body>
</html>
