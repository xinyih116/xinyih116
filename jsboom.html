<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun DOM Exploration</title>
    <style>
        .colorSquare {
            width: 100px;
            height: 100px;
            margin: 10px;
            border: 2px solid black;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Exploring the DOM</h1>

    <h2>Count Down: <span id="count">20</span></h2>
    <button onclick="updateCount()">Next</button>

    <!-- Button to add random color square -->
    <button onclick="addColorSquare()">Add Color Square</button>

    <div id="colorSquares"></div>

    <script>
        var i = 20;

        function updateCount() {
            i = i - 1;
            var countobj = document.getElementById("count");
            console.log("Updating object: " + countobj);

            // Calculate color based on count
            var redValue = 255 - (i * (255 / 20)); // Adjusting for 20 steps from green (0,255,0) to red (255,0,0)

            // Set background color to a shade of red
            document.body.style.backgroundColor = "rgb(" + redValue + ", 0, 0)";

            if (i === 0) {
                // Perform something special when i reaches 0
                countobj.innerHTML = "<b>BOOM!</b>";
            } else {
                countobj.innerHTML = "<b>" + i + "</b>";
            }
        }

        // Function to add random color square
        function addColorSquare() {
            var colorSquares = document.getElementById("colorSquares");
            var randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
            var newColorSquare = document.createElement("div");
            newColorSquare.className = "colorSquare";
            newColorSquare.style.backgroundColor = randomColor;
            colorSquares.appendChild(newColorSquare);
        }
    </script>
</body>
</html>
