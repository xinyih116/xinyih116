<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinnamoroll Gallery</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #edf6f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .image {
      margin: 10px;
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .image img {
      width: 250px;
      height: auto;
    }
    .button-container {
      text-align: center;
      margin-top: 20px;
    }
    .return-button {
      padding: 10px 20px;
      background-color: #6fa9e2;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .return-button:hover {
      background-color: #5b92cb;
    }
    .gallery-title {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: #6fa9e2;
      width: 100%;
    }
  </style>
</head>
<body>

<h1 class="gallery-title">Cinnamoroll Photo Gallery</h1>

<div class="gallery">
  <div class="image">
    <img src="files/1.jpg" alt="Cinnamoroll 1">
  </div>
  <div class="image">
    <img src="files/2.jpg" alt="Cinnamoroll 2">
  </div>
  <div class="image">
    <img src="files/3.jpg" alt="Cinnamoroll 3">
  </div>
  <div class="image">
    <img src="files/4.jpg" alt="Cinnamoroll 4">
  </div>
  <div class="image">
    <img src="files/5.jpg" alt="Cinnamoroll 5">
  </div>
  <div class="image">
    <img src="files/6.jpg" alt="Cinnamoroll 6">
</div>

<div class="button-container">
  <a href="index.html" class="return-button">Return to Index</a>
</div>

</body>
</html>
